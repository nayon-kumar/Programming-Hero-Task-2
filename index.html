<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom CSS -->
    <style>
      .garamond {
        font-family: "EB Garamond", serif;
      }
    </style>
    <title>Legal Solutions</title>
  </head>
  <body class="garamond">
    <head>
      <nav
        class="flex px-5 pt-5 max-w-[1210px] mx-auto justify-between items-center"
      >
        <div>
          <img
            class="cursor-pointer h-10 sm:h-7 md:h-9"
            src="images/logo2.png"
            alt="Logo"
          />
        </div>
        <div class="hidden sm:block">
          <ul class="flex sm:space-x-2 md:space-x-7">
            <li
              class="cursor-pointer text-base hover:text-[#e96d1a] hover:underline transition-all duration-300 underline-offset-8"
            >
              Home
            </li>
            <li
              class="cursor-pointer text-base hover:text-[#e96d1a] hover:underline transition-all duration-300 underline-offset-8"
            >
              Services <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li
              class="cursor-pointer text-base hover:text-[#e96d1a] hover:underline transition-all duration-300 underline-offset-8"
            >
              Cases <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li
              class="cursor-pointer text-base hover:text-[#e96d1a] hover:underline transition-all duration-300 underline-offset-8"
            >
              Blog <i class="fa-solid fa-chevron-right"></i>
            </li>
            <li
              class="cursor-pointer text-base hover:text-[#e96d1a] hover:underline transition-all duration-300 underline-offset-8"
            >
              Contact Us <i class="fa-solid fa-chevron-right"></i>
            </li>
          </ul>
        </div>
        <div>
          <button
            class="bg-[#B68C5A] cursor-pointer text-white px-[25px] py-[15px] sm:px-2.5 sm:py-2.5 md:px-[25px] md:py-[15px] rounded-lg transition-all duration-300 hover:bg-[#e96d1a] hidden sm:block"
          >
            Free Consultation
          </button>
          <div class="block sm:hidden">
            <i class="fa-solid fa-bars text-2xl"></i>
          </div>
        </div>
      </nav>
    </head>
    <body>
      <div
        class="bg-[url('images/banner.png')] max-w-[1170px] h-[550px] mx-auto bg-no-repeat mt-7 sm:mt-10 rounded-lg"
      >
        <div>
          <div class="max-w-[668px] text-center mx-auto">
            <h1
              class="text-4xl sm:text-5xl font-bold text-white pt-10 sm:pt-[104px] mb-6 px-3"
            >
              We Provide Effective Legal Solutions
            </h1>
            <p class="text-[#E7E7E7] px-3">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>
          </div>
          <div
            class="mx-auto max-w-[674px] mt-8 gap-5 sm:flex justify-between px-3"
          >
            <div class="sm:basis-4/5">
              <input
                class="h-10 sm:h-15 p-5 text-[15px] sm:text-[26px] bg-white rounded-lg w-full focus:outline-[#e96d1a]"
                type="text"
                placeholder="Search your services"
              />
            </div>
            <div class="text-center sm:basis-1/5">
              <button
                class="bg-[#B68C5A] h-10 sm:h-15 w-[150px] rounded-lg cursor-pointer text-[20px] text-white mt-6 sm:mt-0 transition-all duration-300 hover:bg-[#e96d1a]"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </body>
    <footer></footer>
  </body>
</html>
